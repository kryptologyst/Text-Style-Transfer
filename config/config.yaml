# Text Style Transfer Configuration

model_name: "facebook/bart-large-cnn"
max_length: 512
temperature: 0.7
top_p: 0.9
num_beams: 4
early_stopping: true
device: "auto"
batch_size: 1

# Available models for different use cases
models:
  bart_cnn: "facebook/bart-large-cnn"
  bart_base: "facebook/bart-base"
  t5_small: "t5-small"
  t5_base: "t5-base"
  
# Style transfer options
styles:
  - "casual"
  - "formal"
  - "positive"
  - "negative"
  - "professional"
  - "friendly"

# Evaluation settings
evaluation:
  metrics:
    - "bleu"
    - "rouge"
    - "confidence"
  reference_dataset: "data/reference_texts.json"
